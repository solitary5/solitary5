name: Build and Run 20 Containers in Parallel (15m timeout)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/30 * * * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30   # tổng thời gian cho cả job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t selenium-app .

      - name: Run 20 containers in parallel (each 15min max)
        run: |
          echo "Starting 20 containers in parallel..."
          for i in $(seq 1 20); do
            echo "Launching container $i ..."
            (
              docker run --name selenium_$i --rm selenium-app &
              PID=$!
              sleep 900   # 15 phút
              echo "Stopping container $i after 15 minutes..."
              pkill -P $PID || true
            ) &
          done
          wait
          echo "✅ All 20 containers finished or timed out."
